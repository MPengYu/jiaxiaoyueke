<script type="text/javascript">
	function contrast(sumNum,knownNum,course_name){
		if(knownNum>=sumNum){
			alert("已约满或未开课，请换节课！");
		}else{
			var student_name = prompt("请输入姓名（不能为空）");
			var student_pwd = prompt("请输入约课密码（取消约课时会用到）");
			if(student_name != "" && student_pwd != "" && student_name != null && student_pwd != null ){
				if(isNaN(student_name)){
					var date_date = $("#date_date").html();
					location.href="?ac=insert&student_name="+student_name+"&student_pwd="+student_pwd+"&date_date="+date_date+"&course_name="+course_name;
				}else{
					alert("姓名不能为数字？");
				}
			}else{
				alert("两项都不能为空，请重新约课！");
			}
		}
	}
	$("#selectDate").change(function(){
		location.href="?date_date="+$("#selectDate").val();
	})
</script>
